{% extends 'base.html' %}

{% block content %}

  <div class="col-12">
    <h1>{{ blog_category.name }}</h1>
    {{ blog_category.description|linebreaks }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    {% include "partials/blog_post_list.html" with blog_posts=blog_category.posts.published %}
  </div>
</div>
{% endblock %}
